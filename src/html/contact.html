<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>El Universo de Ani</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/contact.css" />
    <link rel="icon" href="../assets/images/favicon.png" />
  </head>
  <body class="page__container">
    <include src="./partials/svg.html"></include>

    <header class="header__container">
      <nav class="header__nav">
        <a href="index.html" class="header__link">
          <svg class="header__icon"><use href="#return" /></svg>
        </a>
        <a href="index.html" class="header__link">
          <h2 class="header__back">Volver</h2>
        </a>
      </nav>
      <h2>Contacto</h2>
    </header>
    <main class="main__container">
      <div class="form__wrap">
        <form class="form__container" action="https://formspree.io/f/mjvpjeoq" method="POST" id="my-form">
          <section class="form__wrap-section">
          <label for="Nombre">¿Cómo te llamas?</label>
          <input class="form__input" type="text" name="name" id="name" placeholder="Tu nombre" required />
        </section>
        <section class="form__wrap-section">
          <label for="Email">Email</label>
          <input class="form__input" type="email" name="email" id="email" placeholder="nombre@email.com" required />
        </section>
        <section class="form__wrap-section">
          <label for="Mensaje">Mensaje</label>
          <textarea class="form__input form__input-text" name="message" id="message" cols="30" rows="10" placeholder="Cuéntame :)" required></textarea>
        </section>
          <div class="form__btn-wrap">
            <input class="form__btn" type="submit" value="enviar" />
          </div>
          <div class="form__btn-wrap">
          <div id="status" class=""></div>
        </div>
        </form>
      </div>
    </main>
    <footer class="footer__container">
      <small> &copy; Todos los derechos reservados </small>
      <section class="footer__social">
        <a href="https://www.instagram.com/el_universo_de_ani/?hl=es" target="_blank">
          <svg class="footer__icon"><use href="#instagram" /></svg>
        </a>
        <a href="mailto:eluniversodeani@gmail.com" target="_blank">
          <svg class="footer__icon"><use href="#email" /></svg>
        </a>
      </section>
    </footer>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
